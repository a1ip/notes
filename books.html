---
layout: default
sitemap: false
title: Книги
permalink: "/books"
---
<div class="home">
    <h1>
      {{- page.title -}}
    </h1>
    <div class="posts">
      {%- for category in site.categories %}
        {%- if category[0] != "ВЗ" and category[0] != "НЗ" %}
        <div class="post">
          <h3>
            <a href="{{ category[0] | prepend: "/" | relative_url }}" class="post-link">
              {{ category[0] }}
            </a>
          </h3>
        </div>
        {%- endif %}
      {%- endfor %}
    </div>
</div>
